<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-4 mg-2" >
        <div  *ngFor="let product of cart"  style ="display: inline-block; margin: 10px;">
            <div class="card" style="width: 18rem;">
              
            <img class="card-img-top" [src]="product.imagePath" height="300px" width="150px" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{product.description}}</p>
            </div>
            <div class="row">
          <div class="col">
              <div>{{product.cost | currency:'INR'}}</div>
            </div>
            <div class="col">
           
          </div>
          </div>
          </div>
          </div>
      </div>
      </div>
      </div>
